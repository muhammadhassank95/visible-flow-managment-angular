<div *ngIf="isLoading" class="flex flex-col justify-center items-center">
    <span>
        <ng-template #indicatorTemplate><span nz-icon nzType="loading" class="text-[40px]"></span></ng-template>
        <nz-spin nzSimple [nzIndicator]="indicatorTemplate"></nz-spin>
    </span>
    <span class="uppercase text-custom-primary mt-3">
        Processing
    </span>
</div>

<div *ngIf="isUploadSuccess" class="flex flex-col justify-center items-center">
    <span>
        <span nz-icon nzType="check-circle" nzTheme="outline"></span>
    </span>
    <span class="uppercase text-custom-primary mt-3">
        File Uploaded
    </span>
</div>

<ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
